<ion-header>
  <ion-navbar>
    <ion-title>inicioSesion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="varUsuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="varUsuario.password"></ion-input>
    </ion-item>

    <button ion-button color="secondary" round (click)="inicioSesion()">Iniciar sesión</button>
    <button ion-button round (click)="registrarView()">Registrarse</button>
  
  </ion-list>
</ion-content>
