<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-col class="ion-align-self-start">
        <ion-item>
          <ion-input type="search" [(ngModel)]="referencia"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="ion-align-self-end">
          <button ion-button round small icon-only end (click)="buscarReferencia()">
              <ion-icon name="search-outline"></ion-icon>
          </button>
      </ion-col>
  </ion-grid>
</ion-content>
