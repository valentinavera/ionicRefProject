<ion-header translucent>
  <ion-navbar>
    <ion-item col-12>
      <ion-input type="search" [(ngModel)]="query"></ion-input>
    </ion-item>
    <ion-buttons end icon-only>
      <button ion-button icon-left (click)="buscarReferencia()">
          <ion-icon name="search-outline"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let referencia of referenciasQuery">
      <ion-item>
        <h2>{{referencia.titulopub}}</h2>
        <h3>{{referencia.autores}}</h3>
        <p>{{referencia.anyopub}}</p>
        <p>{{referencia.eventorevista}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" > 
          <ion-icon name="trash-outline"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
